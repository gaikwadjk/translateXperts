<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Bootstrap CSS link for a different theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">
    <title>Result</title>
    <style>
        body {
            background-color: #f7f7f7; /* Light grey background */
        }
        .container {
            padding-top: 50px; /* Adds space at the top of the container */
        }
        h2 {
            color: #285e8e; /* Changes the color of the h2 element */
        }
        div {
            margin-bottom: 10px; /* Adds space below each div */
        }
        a {
            color: #d9534f; /* Changes the color of the anchor tag */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <div>
            <strong>Original text:</strong> {{ original_text }}
        </div>
        <div>
            <strong>Translated text:</strong> {{ translated_text }}
        </div>
        <div>
            <strong>Target language code:</strong> {{ target_language }}
        </div>
        <div>
            <a href="{{ url_for('index') }}">Try another one!</a>
        </div>
    </div>
</body>
</html>
